<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-setup-container">
    <h1>Profile Setup</h1>
    <form id="profileForm" class="profile-form">
      <!-- Name Fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter your last name" required>
        </div>
      </div>

      <!-- Gender and DOB -->
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
      </div>

      <!-- Email and Phone -->
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required>
        </div>
      </div>

      <!-- Address Section -->
      <div class="form-row">
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input type="text" id="streetAddress" placeholder="Enter your street address" required>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" placeholder="Enter pincode" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="City will auto-fill" readonly>
        </div>
        <div class="form-group">
          <label for="district">District</label>
          <input type="text" id="district" placeholder="District will auto-fill" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="State will auto-fill" readonly>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" value="India" disabled>
        </div>
      </div>

      <!-- Updates Checkbox -->
      <div class="form-row">
        <label class="updates-checkbox">
          <input type="checkbox" id="emailUpdates">
          <span>Would you like to get updates on email?</span>
        </label>
      </div>

      <!-- Submit Button -->
      <div class="form-row">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
  <script src="profile.js"></script>
</body>
</html>
